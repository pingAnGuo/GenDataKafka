<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报警信息展示</title>
</head>
<body>
<div id="message"></div>

<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        //建立连接，这里的/websocket ，是Servlet中注解中的那个值
        //替换成自己的项目名
        websocket = new WebSocket("ws://localhost:8888/springArt/websocket");
    } else {
        alert('当前浏览器 Not support websocket');
    }
    //连接发生错误的回调方法
    websocket.onerror = function (event) {
        console.log("WebSocket连接发生错误");
        setMessageInnerHTML("error")
    };
    //连接成功建立的回调方法
    websocket.onopen = function () {
        console.log("WebSocket连接成功");
        setMessageInnerHTML("conn success")
    };
    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        //可以在此处添加提示框和页面刷新
        setMessageInnerHTML(event.data);
    };
    //连接关闭的回调方法
    websocket.onclose = function () {
        console.log("WebSocket连接关闭");
    };
    //监听窗口关闭事件，当窗口关闭时，主动去关闭WebSocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    };
    //将消息显示在网页上
    function setMessageInnerHTML(msg) {
        var a = msg;
        var divNode = document.getElementById("message");
        var liNode = document.createElement("li");
        liNode.innerHTML = a;
        divNode.appendChild(liNode);
        // document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }
    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }
</script>

</body>

</html>
